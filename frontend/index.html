<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<style>
  body {
    background-image: url("https://starwarsblog.starwars.com/wp-content/uploads/2020/04/star-wars-backgrounds-25.jpg")
  }
  </style>
  <style>
    h1 {color:goldenrod;}

    #card-index {color:goldenrod}
    #create-character {color:goldenrod}
    .boxed {
    border: 1px solid goldenrod ;
    }

  </style>
    <script src="src/index.js" defer></script>
</head>
<body>

    <h1>Star Wars Index</h1>
  <!-- nav bar -->
    <div id="nav-container">
      <style>
        ul {
          list-style-type: none;
          margin: 0;
          padding: 0;
          overflow: hidden;
          background-color: #111;
          opacity: 0.8;
        }
        
        li {
          float: left;
        }
        
        li a {
          display: block;
          color: goldenrod;
          text-align: center;
          padding: 14px 16px;
          text-decoration: none;
        }
        
        li a:hover:not(.active) {
          /* background-color: #111; */
          background-color:#111;
        }
        
        .active {
          background-color: #333;
        }
        </style>
        </head>
        <body>
          <div id="nav-bar">
            <ul>
              <li id="home"><a href="#home">Home</a></li>
              <li id="characters"><a href="#news">Characters</a></li>
              <li id="path"><a href="#contact">Choose Your Path</a></li>
            </ul>
          </div>
  <!-- nav bar -->        
    </div><br><br>
    <div id="create-character"></div>
    <!-- <h1 id="main-header"></h1> -->
      <div class="boxed">
        <center>
        <div class="container">  
          <div id="card-index">
          </div>
        </div></center>
    </div>
    
  
</body>
</html>
